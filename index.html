<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cabin Page</title>
  </head>
  <body>
    <div class="main-grid">
      <header>
        <img class="logo" src="img/TB.svg" alt="company name The Box" />
        <nav class="nav">
          <a href="#" class="nav__link">contact</a>
          <a href="#" class="nav__link">book now</a>
          <a href="#" class="nav__link">become a host</a>
          <a href="#" class="nav__link">about</a>
        </nav>
        <div class="hamburger-icon">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </header>
      <main>
        <h1 class="title">The Box</h1>
        <p class="location">Ljubljana, SI</p>
        <img src="img/house.jpg" alt="" class="primary-img" />
        <div class="secondary-images">
          <img src="img/little-1.jpg" alt="" class="secondary-img" />
          <img src="img/little-2.jpg" alt="" class="secondary-img" />
        </div>
        <p class="description">
          Do you need time of from your day to day life? Well than take your
          summertime or during the winter there is a lot to be done. In Summer
          go hiking or swim in the nearby lake in Winter go skiing in the
          Snowshoe Mountain resort
        </p>
        <button class="btn">Book Now</button>
      </main>
      <footer>
        <div class="social-links">
          <a href="#" class="social-link" aria-label="snapchat">
            <img src="img/snapchat-ghost.svg" alt="" class="social-img" />
          </a>
          <a href="#" class="social-link" aria-label="airbnb">
            <img src="img/airbnb.svg" alt="" class="social-img" />
          </a>
          <a href="#" class="social-link" aria-label="instagram">
            <img src="img/instagram.svg" alt="" class="social-img" />
          </a>
        </div>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
